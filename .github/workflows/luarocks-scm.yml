---
name: LuaRocks SCM release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  luarocks-scm:
    runs-on: ubuntu-latest
    name: LuaRocks SCM build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: LuaRocks Upload
        uses: nvim-neorocks/luarocks-tag-release@v7
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        with:
          version: 'scm'
